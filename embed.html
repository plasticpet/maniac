<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebM Embed</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}
video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline preload="auto">
  <!-- Replace maniac.webm with your githack WebM filename -->
  <source src="maniac.webm" type="video/webm">
</video>

</body>
</html>
